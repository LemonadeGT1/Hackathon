                  <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-danger mx-2 mt-2"
                      data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success mx-2 mt-2">Create Post</button>
                  </div>
                </form>
              </section>
